<!DOCTYPE html>
<html lang="en">
<head>
       <title>Document</title>
</head>
<body>
    
    <script>

        var users = ["A","B","C","D"];
     
        users.unshift("First Value"); // Added a value to the Begining of the Array
        users.push("Last Value"); // Added a value to the End of the Array

        users.splice(1,1,"E"); // Added a value in index position 1 without replacing the value existing value
        users.pop(); //Will remove the Last index value
        //users.splice(2,1);

        for(i=0; i<users.length; i++){
            document.write(users[i] + "<br>");
        }
    
    </script>

</body>
</html>
