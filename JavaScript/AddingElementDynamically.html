<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function addElement(){
            var newP = document.createElement("p");
            var textNode = document.createTextNode("This is new TextNode..");
            newP.appendChild(textNode);
            document.getElementById("firstP").appendChild(newP);
        }
        </script>
</head>
<body>
    <p id="firstP"> First P Tag</p>
</body>
</html>
